name: Test Azure Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Check environment variables
        run: |
          echo "Environment variables in runner:"
          echo "AZURE_CLIENT_ID length: ${#AZURE_CLIENT_ID}"
          echo "AZURE_TENANT_ID length: ${#AZURE_TENANT_ID}"
          echo "AZURE_SUBSCRIPTION_ID length: ${#AZURE_SUBSCRIPTION_ID}"
          
          echo "Checking secrets availability:"
          if [ -n "$AZURE_CLIENT_ID" ]; then
            echo "✅ AZURE_CLIENT_ID is available"
          else
            echo "❌ AZURE_CLIENT_ID is empty"
          fi
          
          if [ -n "$AZURE_TENANT_ID" ]; then
            echo "✅ AZURE_TENANT_ID is available"
          else
            echo "❌ AZURE_TENANT_ID is empty"
          fi
          
          if [ -n "$AZURE_SUBSCRIPTION_ID" ]; then
            echo "✅ AZURE_SUBSCRIPTION_ID is available"
          else
            echo "❌ AZURE_SUBSCRIPTION_ID is empty"
          fi
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Test Azure Login with detailed output
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
        env:
          ACTIONS_STEP_DEBUG: true

      - name: Verify Azure CLI works
        run: |
          echo "Testing Azure CLI after login:"
          az account show --output table
          echo "✅ Azure login successful!"